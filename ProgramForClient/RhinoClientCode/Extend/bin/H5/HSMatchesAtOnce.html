<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>炉石匹配内嵌页</title>
    <link rel="stylesheet" href="css/HSMatchesAtOnce.css">
    <link rel="stylesheet" href="css/eventHallTaskBg.css">
    <script src="js/jquery-2.0.0.min.js"></script>
    <script src="js/clientCheck.js"></script>
</head>
<body>
    <div class="HSMatchesAtOnceBox">
        <div class="HS_cardPackage1"></div>
        <div class="HS_cardPackage2"></div>
        <div class="HS_searchMatchPanel">
            <dl>
                <dt></dt>
                <dd>
                    <h4>admin1走来走去</h4>
                    <span>娱币：</span>
                    <span>300</span><br>
                    <span class="spanBottom">积分：</span>
                    <span class="spanBottom">1500</span>
                </dd>
            </dl>
            <div class="HS_matchTaskName">
                <p>最强猎人挑战赛</p>
                <span>我是获胜条件，要16-18个字符，我编不下去了，真的编不下去了...</span>
            </div>
            <ul>
                <li>
                    <span>参与条件</span>
                    <p>免费</p>
                </li>
                <li>
                    <span>赛事奖励</span>
                    <p class="fault">200积分</p>
                </li>
                <li>
                    <span>当前战绩</span>
                    <p class="success">+400积分</p>
                </li>
                <li>
                    <span>上局战绩</span>
                    <p class="success">胜利+200积分</p>
                </li>
            </ul>
            <div class="HS_searchNow">
                <img src="images/taskDekaron/HS_searchNow1.png" class="HS_searchNowText">
            </div>
            <div class="HS_searchTime">
                正在匹配中：<span>00 : 00</span>
            </div>
        </div>
    </div>
	<script src="js/websocketHandler.js"></script>
    <script src="js/HSEmbeddedPanel.js"></script>
</body>
</html>
