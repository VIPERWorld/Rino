<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>英雄联盟押注</title>
    <link rel="stylesheet" href="css/LOLStake.css">
    <link rel="stylesheet" href="css/animationClass.css">
</head>
<body>
    <div class="LOL_stakeBox">
        <div class="LOL_stakeBoxRetract"></div>
        <div class="LOL_stakeBoxDetail">
            <div class="LOL_stakeTask">
                <div class="LOL_stakeOneTask">
                    <ul>
                        <li>
                            <h4 class="LOL_stakeTaskTitle">1 : 诛杀主宰3次</h4>
                            <h3 class="LOL_stakeTaskRequest">用任意英雄完成暴君的3次击杀</h3>
                            <span>完成进度</span>
                            <span>1/3</span>
                        </li>
                    </ul>
                    <div class="LOL_shrinkBtn"></div>
                </div>
                <div class="LOL_stakeTwoTask">
                    <ul>
                        <li>
                            <h4 class="LOL_stakeTaskTitle">1 : 诛杀主宰3次</h4>
                            <h3 class="LOL_stakeTaskRequest">用任意英雄完成暴君的3次击杀</h3>
                            <span>完成进度</span>
                            <span>1/3</span>
                        </li>
                        <li>
                            <h4 class="LOL_stakeTaskTitle">2 : 诛杀主宰3次</h4>
                            <h3 class="LOL_stakeTaskRequest">用任意英雄完成暴君的3次击杀</h3>
                            <span>完成进度</span>
                            <span class="success">已完成</span>
                        </li>
                    </ul>
                    <div class="LOL_shrinkBtn"></div>
                </div>
            </div>
            <div class="LOL_stakePoints">
                <p>压更多积分可以赚更多哦</p>
                <ul>
                    <li>
                        <span>300</span>
                        <div class="LOL_chosen"></div>
                    </li>
                    <li>
                        <span>600</span>
                        <div class="LOL_chosen"></div>
                    </li>
                    <li>
                        <span>900</span>
                        <div class="LOL_chosen"></div>
                    </li>
                    <li>
                        <span>1200</span>
                        <div class="LOL_chosen"></div>
                    </li>
                </ul>
                <div class="LOL_stakeBtn">押注</div>
                <div class="LOL_MyPoints">我的积分:<span>3000</span></div>
            </div>
        </div>
    </div>
    <script src="js/jquery-2.0.0.min.js"></script>
    <script src="js/LOL_stake.js"></script>
</body>
</html>
